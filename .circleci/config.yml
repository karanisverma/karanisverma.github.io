version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: git config --global user.email "circleci@karanverma.me" && git config --global user.name "Circle CI" 
      - run: npm run deploy